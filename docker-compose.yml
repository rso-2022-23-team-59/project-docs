version: '3.8'

services:  
  
  #frontend:
  #  build:
  #    context: ../frontend
  #  ports:
  #    - 3000:80
  #  depends_on:
  #    - product-catalog
  #    - store-catalog
  #    - shopping-cart
  
  product-catalog:
    build:
      context: ../product-catalog
      dockerfile: Dockerfile.dev
    environment:
      - KUMULUZEE_DATASOURCES0_CONNECTIONURL=jdbc:postgresql://db:5432/central
      - KUMULUZEE_DISCOVERY_CONSUL_AGENT=http://consul:8500
      - KUMULUZEE_AMQP_RABBITMQ_HOSTS0_URL=rabbitmq
    ports:
      - 8080:8080
    depends_on:
      - consul
      - db
      - rabbitmq

  store-catalog:
    build:
      context: ../store-catalog
      dockerfile: Dockerfile.dev
    environment:
      - KUMULUZEE_DATASOURCES0_CONNECTIONURL=jdbc:postgresql://db:5432/central
      - KUMULUZEE_DISCOVERY_CONSUL_AGENT=http://consul:8500
    ports:
      - 8081:8080
    depends_on:
      - db
      - consul
  
  shopping-cart:
    build:
      context: ../shopping-cart
      dockerfile: Dockerfile.dev
    environment:
      - KUMULUZEE_DATASOURCES0_CONNECTIONURL=jdbc:postgresql://db:5432/central
      - KUMULUZEE_DISCOVERY_CONSUL_AGENT=http://consul:8500
    ports:
      - 8082:8080
    depends_on:
      - db
      - consul

  notification-catalog:
    build:
      context: ../notification-catalog
      dockerfile: Dockerfile.dev
    environment:
      - KUMULUZEE_DATASOURCES0_CONNECTIONURL=jdbc:postgresql://db:5432/central
      - KUMULUZEE_DISCOVERY_CONSUL_AGENT=http://consul:8500
    ports:
      - 8083:8080
    depends_on:
      - consul
      - db
      - rabbitmq

  consul:
    image: consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
      - "8600:8600/tcp"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=central
    ports:
      - 5432:5432
